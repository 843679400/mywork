        <script>
            var n=null
            /*查找订单*/
            function find(n) {
                if(n==0){
                    alert("无数据")
                    return;
                }
                if(n==null){
                    n=1
                }
                //获取订单编号
                var orderid = $("#orderid").val();
                //获取订单状态
                var state = $("#orderState").change().val();

                $.post("/orderController/getAllorder",{orderid:orderid,state:state,page:n},function (result) {
                    var str="<tr><td>{0}</td>" +
                        "<td>{1}</td>" +
                        "<td>{2}</td>" +
                        "<td>{3}</td>" +
                        "<td>{4}元</td>" +
                        "<td>{5}</td>" +
                        "<td><font color={7}>{6}</font></td>" +
                        "<td><button class='btn btn-primary' onclick='xiangqing(this)'>详情</button></td>" +
                        "<td><button class='btn btn-primary' onclick='acceptance(this)'>受理</button></td>" +
                        "</tr>"
                    var s=""
                    var obj=$.dealJSONObj(result)
                    if(!obj.code) {
                        var state
                        var color
                        $(obj.data.list).each(function (i, n) {
                            if(n.orderState=="1"){
                                state="已受理"
                                color="green"
                            }
                            if(n.orderState=="0"){
                                state="未受理"
                                color="red"
                            }
                            s += str.formatStr(
                                n.orderId,
                                n.consumer.name,
                                n.consumer.phone,
                                n.consumer.address,
                                n.orderAggregateAmount,
                                moment(n.orderCreateDate,'x').format("YYYY-MM-DD"),
                                state,
                                color
                            )
                        })
                        $("#tbody").html(s)
                        $("#p").html("<a href='javascript:find("+1+")'>首页</a><a href='javascript:find("+obj.data.prePage+")'>上一页</a><a href='javascript:find("+obj.data.nextPage+")'>下一页</a><a href='javascript:find("+obj.data.pages+")'>尾页</a>")
                    }else{
                        alert("没有找到你要查询的结果！");
                        $("#tbody").empty("")
                    }
                })

            }

            //切换订单到受理状态
            function acceptance(the) {
                var orderId=$(the).parent().parent().find("td").eq(0).html()
                $.post("/orderController/updateOrder",{orderId:orderId,state:"1"},function (result) {
                    var obj=$.dealJSONObj(result)
                    if(!obj.code){
                        alert(obj.msg);
                        find(1);
                    }
                })
            }

            //查看订单详情
            function xiangqing(the) {
                var orderId=$(the).parent().parent().find("td").eq(0).html()
                location.href="dingdanxiangqing.html?"+orderId
            }

        </script>
