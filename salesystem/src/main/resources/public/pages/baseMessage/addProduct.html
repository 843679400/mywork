    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }

        //图片显示在页面上
        function uploadImg(file,imgNum){
            var widthImg = 200; //显示图片的width
            var heightImg = 200; //显示图片的height
            var div = document.getElementById(imgNum);
            if (file.files && file.files[0]){
                div.innerHTML ='<img id="upImg">'; //生成图片
                var img = document.getElementById('upImg'); //获得用户上传的图片节点
                img.onload = function(){
                    img.width = widthImg;
                    img.height = heightImg;
                }
                var reader = new FileReader(); //判断图片是否加载完毕
                reader.onload = function(evt){
                    if(reader.readyState === 2){ //加载完毕后赋值
                        img.src = evt.target.result;
                    }
                }
                reader.readAsDataURL(file.files[0]);
            }

            var photopath
            //上传图片
            if ($("#photoFile").val() == '') {
                return;
            }
            var formData = new FormData();
            formData.append('photo', document.getElementById('photoFile').files[0]);
            $.ajax({
                url:"/productController/uploadPhoto",
                type:"post",
                data: formData,
                contentType: false,
                processData: false,
                success: function(data) {
                    if (data.type == "success") {
                        $("[name='photopath']").val('\\upload\\'+data.filename);
                    } else {
                        alert(data.msg);
                    }
                },
                error:function(data) {
                    alert("上传失败")
                }
            });

        }

        //添加商品
        function add() {
            $.post("/productController/addProduct",$("#productForm").serialize(),function (result) {
                var obj = $.dealJSONObj(result);
                if(!obj.code) {
                    alert("添加商品成功")
                }else {
                    alert(obj.msg);
                }
            })
        }
