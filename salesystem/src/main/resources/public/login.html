<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>会员登录</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">
		
	</head>
	<script src="/js/jquery/jquery-1.12.4.min.js"></script>
	<script src="/js/moment/moment.min.js"></script>
	<script src="/js/numeral/numeral.min.js"></script>
	<script src="/js/numeral/chs.min.js"></script>
	<script src="/js/common/base.js"></script>
	<script src="/js/common/normal.js"></script>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="./index.html" target="_blank"><img src="./image/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form id="ff" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="./register.html" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="number" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/></div>
				</div>
				<div class="login_submit">
					<input class="submit" type="button" id="submit" value="立即登录" >
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="./image/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>
<script>
	$(function () {
		$("#submit").click(function () {
			$.post("/consumer/login",$("#ff").serialize(),function (result) {
				var obj=$.dealJSONObj(result);
				if(!obj.code){
					alert(obj.msg);
					location.href="index.html"
				}else{
					alert("账户密码错误");
				}
			})
		})
	})
</script>
</html>
