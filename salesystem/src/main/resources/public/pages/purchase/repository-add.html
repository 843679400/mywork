<script>

    var pageNum = 1;    //初始页
    var pages;    //末页
    var prePage;    //上一页
    var nextPage;//C下一页


    $(function () {
        init(pageNum)    //初始化
    })


    /*查询功能实现部分*/
    function init(page) {
        var s = "";
        var str = "<tr><td>{0}</td><td><img src={1} width='50' height='50'></td><td>{2}</td>" +
            "<td>{3}</td><td>{4}</td><td>{5}</td><td>{6}</td><td>{7}</td><td>{8}</td>"+"<td><a href='#' onclick='update({10})'>修改</a></td>" +
            "<td><a href='#' id='del1' onclick='del({0})'>删除</a></td></tr>";
        $.post("/productController/findAllProducts",{page:page}, function (result) {
            var obj = $.dealJSONObj(result);
            pages = obj.data.pages;    //末页
            prePage = obj.data.prePage;    //上一页
            nextPage = obj.data.nextPage;    //C下一页
            $("#pages").html(pages)
            $("#pageSize").html(obj.data.pageSize)
            for (var i = 0; i < pages; i++) {

            }
            if (!obj.code) {
                $.each(obj.data.list, function (i, n) {
                    s+= str.formatStr(
                        n.productId,
                        n.photopath,
                        n.productName,
                        n.productBrand,
                        n.productType,
                        n.productStandard,
                        n.productAddress,
                        n.productWarning,
                        n.productPrice,
                        n.modifierId,
                        n.productId
                    )
                })
                $("#tt").html(s)
            }
        })
    }

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("order-cancel");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    })

    function update(productId) {
        location.href="../baseMessage/updateProduct.html?productId="+productId
    }

    function del(productId) {
        if(confirm("是否确定删除")){
            $.post("/productController/deleteProductById",{productId:productId},function (result) {
                var obj = $.dealJSONObj(result)
                window.location.reload()
                if(!obj.code){
                    alert("删除成功")
                }else{
                    alert(obj.msg)
                }
            })
        }
    }
</script>
