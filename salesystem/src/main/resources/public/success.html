<script>
    //获取登陆账户信息
    $.post("/consumer/getNumber",function (result) {
        var obj=$.dealJSONObj(result);
        if(!obj.code){
            if(obj.data.online){
                //支付成功清空清空购物车
                $.post("/payment/success",{number:obj.data.number},function (result) {
                    if(result=='ok'){
                        alert('完毕')
                    }
                })
            }
        }
    })
</script>
