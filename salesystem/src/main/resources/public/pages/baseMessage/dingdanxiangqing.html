<script>
    //获取订单编号
    id=decodeURI(window.location.href.split("?")[1])
    $(function () {
        $.post("/orderController/getOrderDetil",{orderId:id},function (result) {
            var str="<tr><td><img src={0} width='100' height='100'></td>" +
                "<td>{1}</td>" +
                "<td>{2}</td>" +
                "<td>{3}元</td>" +
                "<td>{4}</td>" +
                "<td>{5}</td>" +
                "</tr>"
            var s=""
            var obj=$.dealJSONObj(result)
            if(!obj.code) {
                $(obj.data).each(function (i, n) {
                    s += str.formatStr(
                        n.orderDetail.orderModifier,
                        n.orderDetail.orderPiscounts,
                        n.orderDetail.orderAmount,
                        n.orderDetail.orderRemark,
                        n.consumer.name,
                        moment(n.orderCreateDate,'x').format("YYYY-MM-DD")
                    )
                })
                $("#tbody").html(s)
            }
        })
    })
</script>
