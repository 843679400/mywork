<script>

    var pageNum = 1;    //初始页
    var pages;    //末页
    var prePage;    //上一页
    var nextPage;//C下一页


    $(function () {
        init(pageNum)    //初始化
    })


    /*查询功能实现部分*/
    function init(page) {
        var s = "";
        var str = "<tr><td hidden='hidden'>{0}</td><td><img src={1} width='50' height='50'></td><td>{2}</td>" +
            "<td>{3}</td><td>{4}</td><td>{5}</td><td>{6}</td><td><input type='number' value='0'></td>"+"<td><a href='#' onclick='update({7})'>详情</a></td>" +
            "<td><button type='button' class='btn btn-primary' onclick='ok(this)'>进货</button></td><td><a href='#' id='del1' onclick='del({0})'>删除</a></td></tr>";
        $.post("/productController/findAllProducts",{page:page}, function (result) {
            var obj = $.dealJSONObj(result);
            pages = obj.data.pages;    //末页
            prePage = obj.data.prePage;    //上一页
            nextPage = obj.data.nextPage;    //C下一页
            $("#pages").html(pages)
            $("#pageSize").html(obj.data.pageSize)
            for (var i = 0; i < pages; i++) {

            }
            if (!obj.code) {
                $.each(obj.data.list, function (i, n) {
                    s+= str.formatStr(
                        n.productId,
                        n.photopath,
                        n.productName,
                        n.productBrand,
                        n.productType,
                        n.productWarning,
                        n.productPrice,
                        n.productId
                    )
                })
                $("#tt").html(s)
            }
        })
    }

    function update(productId) {
        location.href="../baseMessage/updateProduct.html?productId="+productId
    }

    function del(productId) {
        if(confirm("是否确定删除")){
            $.post("/productController/deleteProductById",{productId:productId},function (result) {
                var obj = $.dealJSONObj(result)
                window.location.reload()
                if(!obj.code){
                    alert("删除成功")
                }else{
                    alert(obj.msg)
                }
            })
        }
    }

    //进货
    function ok(the){
        var id = $(the).parent().parent().find("td").eq(0).html();
        var number =$(the).parent().parent().find("td").eq(7).find("input").eq(0).val();
        if(number>0){
            $.post("/productController/pullProduct",{id:id,number:number},function (result) {
                var obj = $.dealJSONObj(result);
                if(!obj.code){
                    alert(obj.msg);
                    init(pageNum);
                }
            })
        }else {
            alert("不能小于0");
            return;
        }

    }
</script>
